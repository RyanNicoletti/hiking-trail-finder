<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trail Finder</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Basic|Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
        <section class="main-page-header">
            <div class="header-and-form">
            <h1>Find A Trail to Hike in Your Area</h1>
            <form id="js-form">
                <label for="search-text" class="input-label">I will be hiking in: </label>
                <input type="text" name="search-state" id="js-search-state" placeholder="City,  State" required>
                <input type="submit" value="Find Trails!" class="submit-button">
            </form>
            </div>
    </section>
    <section class="js-error-message"></section>
    <section class="js-weather-error-message"></section>
    <section id="results" class="hidden">
        <div id="weather-results"></div>
        <h2 class="hidden-h2" id="list-header"></h2>
        <ul id="results-list">

        </ul>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
